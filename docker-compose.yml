# docker-compose.yml

version: '3.8'

services:
  # 1. Redis Service (for Celery broker/backend and future session storage)
  redis:
    image: redis:7.2-alpine
    container_name: redis_server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data # Persistent storage for Redis data

  # 2. FastAPI Application Service
  api:
    build: .
    container_name: fastapi_api
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    volumes:
      - ./app:/app/app # Mount source code for easy development (optional, but useful)
    ports:
      - "8000:8000"
    environment:
      # Use the service name defined in this file for internal network communication
      REDIS_HOST: redis
      DATABASE_URL: sqlite:///./app.db # Update this for PostgreSQL/other DB later
      OPENAI_API_KEY: ${OPENAI_API_KEY} # Reads from your shell environment
      LLM_MODEL: gpt-4o-mini # Choose a powerful streaming model
      GOOGLE_API_KEY: ${GOOGLE_API_KEY} 
      GOOGLE_LLM_MODEL: gemini-2.5-flash
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - redis
      # - db # Future PostgreSQL service

  # 3. Celery Worker Service
  worker:
    build: .
    container_name: celery_worker
    command: celery -A app.workers.worker worker --loglevel=info
    volumes:
      - ./app:/app/app
    environment:
      REDIS_HOST: redis
      DATABASE_URL: sqlite:///./app.db
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_LLM_MODEL: gemini-2.5-flash
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: gpt-4o-mini
    depends_on:
      - redis
      - api

volumes:
  redis_data: